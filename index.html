<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day To Day List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>
    <header>
        <h1>Day to Day List</h1>
        <button id="" onclick="darkMode()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun-moon" width="40" height="40"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9.173 14.83a4 4 0 1 1 5.657 -5.657" />
                <path d="M11.294 12.707l.174 .247a7.5 7.5 0 0 0 8.845 2.492a9 9 0 0 1 -14.671 2.914" />
                <path d="M3 12h1" />
                <path d="M12 3v1" />
                <path d="M5.6 5.6l.7 .7" />
                <path d="M3 21l18 -18" />
            </svg>
        </button>
    </header>
    <main>
        <section id="form">
            <h2>Mi lista de tareas: </h2>
            <hr>
            <form class="todo-form">
                <div class="form-wrapper">
                    <input type="text" name="name" autofocus>
                </div>
                <div class="form-wrapper">
                    <button type="submit">AÃ±adir Tarea</button>
                </div>
            </form>
        </section>
        <section id="tasks-list">
            <div class="todo-stats">
                <div class="total-tasks">
                    Tareas Totales: <span>0</span>
                </div>
                <div class="completed-tasks">
                    Tareas Completadas: <span>0</span>
                </div>
                <div class="remaining-tasks">
                    Tareas a Realizar: <span>0</span>
                </div>
            </div>
            <ol class="todo-list"></ol>
        </section>
    </main>
    <footer>
        Hecho por Adrian Aguilar, con la finalidad de aprender y practicar el desarrollo web.
        <script>
            let year = new Date().getFullYear();
            document.write(year);
        </script>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
